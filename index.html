<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Los Darks VIP</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:'Poppins',sans-serif;
    background: radial-gradient(circle at top,#1a1a1a,#0d0d0d);
    color:#fff;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
}

.container{
    background:rgba(30,30,30,0.85);
    backdrop-filter:blur(12px);
    border-radius:25px;
    padding:45px;
    max-width:480px;
    width:100%;
    text-align:center;
    box-shadow:0 0 40px rgba(255,0,85,0.3);
}

h1{
    font-size:2.6em;
    font-weight:800;
    background:linear-gradient(90deg,#ff0055,#ff4d88);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    margin-bottom:20px;
}

p{
    font-size:1em;
    margin-bottom:25px;
    color:#ccc;
}

.pix-box{
    background:rgba(0,0,0,0.4);
    border:2px solid #00cb7e;
    border-radius:15px;
    padding:25px;
    margin-bottom:25px;
}

.btn{
    display:block;
    width:100%;
    padding:14px;
    font-size:1em;
    border-radius:12px;
    border:none;
    cursor:pointer;
    margin-top:10px;
    font-weight:600;
    transition:0.3s;
}

.btn-pix{
    background:#00cb7e;
    color:#000;
}

.btn-pix:hover{
    transform:scale(1.03);
}

.btn-copiar{
    background:#333;
    color:#fff;
}

.btn-copiar:hover{
    background:#555;
}

.btn-acesso{
    background:#ff0055;
    color:#fff;
    text-decoration:none;
    display:block;
    padding:14px;
    border-radius:12px;
    margin-top:15px;
}

.footer{
    margin-top:20px;
    font-size:0.85em;
    color:#777;
}
</style>
</head>

<body>

<div class="container">
    <h1>Los Darks VIP</h1>

    <p>Acesso VIP por apenas <strong>R$ 7,50</strong></p>

    <div class="pix-box">
        <p><strong>Pagar com Pix:</strong></p>

        <button onclick="pagarPix()" class="btn btn-pix">
            Pagar Agora
        </button>

        <button onclick="copiarPix()" class="btn btn-copiar">
            Copiar Chave Pix
        </button>
    </div>

    <a href="acesso.html" class="btn-acesso">
        Já paguei / Acessar
    </a>

    <div class="footer">
        ⚠️ Acesso liberado após pagamento script tem key, nao adianta copiar.
    </div>
</div>

<script>
const pixKey = "45998094980";
const pixName = "Los Darks VIP";
const pixCity = "XIT PURO";
const pixValue = "7.50";

function copiarPix(){
    navigator.clipboard.writeText(pixKey).then(()=>{
        alert("Chave Pix copiada! Abra seu banco para concluir o pagamento.");
    });
}

function pagarPix(){
    const pixUrl = `pix:${pixKey}?amount=${pixValue}&name=${encodeURIComponent(pixName)}&city=${encodeURIComponent(pixCity)}`;
    window.location.href = pixUrl;

    setTimeout(()=>{
        copiarPix();
    },1000);
}
</script>

</body>
</html>
