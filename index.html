    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .container {
        background: #1e1e1e;
        border-radius: 20px;
        padding: 40px;
        max-width: 500px;
        width: 100%;
        box-shadow: 0 0 20px rgba(255,0,85,0.5);
        text-align: center;

    h1 {
        color: #ff0055;

    .pix-box {

        border-radius: 15px;
        padding: 20px;
        margin-bottom: 20px;
        transition: 0.3s;
    }

    .pix-box:hover {

    }

    textarea {
        width: 100%;
        height: 100px;
        padding: 10px;
        font-size: 1em;
        border-radius: 10px;
        border: none;
        resize: none;
        background: #1a1a1a;
        color: #fff;
        text-align: center;
    }

    .btn {
        display: inline-block;
        padding: 15px 35px;
        font-size: 1.2em;
        margin: 10px 0;
        border-radius: 12px;
        text-decoration: none;
        color: #fff;
        cursor: pointer;
        transition: 0.3s;
        font-weight: bold;
    }

    .btn-pix {
        background: #00cb7e;
    }

    .btn-pix:hover {
        background: #00a85c;
        transform: scale(1.05);
    }

    .btn-acesso {
        background: #ff0055;
    }

    .btn-acesso:hover {
        background: #cc0044;
        transform: scale(1.05);
    }

    footer {
        margin-top: 30px;
        font-size: 0.9em;
        color: #888;
        text-align: center;
    }
</style>
</head>
