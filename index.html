<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Los Darks VIP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #111;
      border-radius: 16px;
      padding: 24px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      text-align: center;
    }

    h1 {
      color: #00ffcc;
      margin-bottom: 10px;
    }

    .price {
      font-size: 28px;
      font-weight: bold;
      color: #00ff88;
      margin: 15px 0;
    }

    p {
      color: #ccc;
      font-size: 15px;
    }

    .btn {
      display: block;
      margin-top: 20px;
      padding: 15px;
      background: linear-gradient(90deg, #00ffcc, #00ff88);
      color: #000;
      font-weight: bold;
      border-radius: 12px;
      text-decoration: none;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .pix {
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
    }

    .copy {
      margin-top: 10px;
      padding: 10px;
      background: #222;
      border-radius: 8px;
      font-size: 13px;
      word-break: break-all;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Los Darks VIP</h1>
    <p>Script exclusivo para jogo<br>Rápido, seguro e atualizado</p>

    <div class="price">R$ 7,50</div>

    <a href="acesso.html" class="btn">JÁ PAGUEI / ACESSAR</a>

    <div class="pix">
      Pagamento via PIX (copiar e colar):
    </div>

    <div class="copy">
      CHAVE-PIX-AQUI
    </div>

    <footer>
      © 2026 Los Darks — VIP
    </footer>
  </div>

</body>
</html>
